<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cartstyle.css">
</head>
<body>

  <div class="cart-container">
    <h2>ตะกร้าของฉัน</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="total">ราคารวม <span id="total-price">0</span> ฿</div>
    <div class="checkout">
      <button id="next-button">ถัดไป</button>
    </div>
    <div id="confirm-popup" class="popup">
      <div class="popup-content">
        <p>ยืนยันที่จะลบรายการหรือไม่?</p>
        <div class="popup-buttons">
          <button id="popup-no" class="popup-btn no-btn">ไม่</button>
          <button id="popup-yes" class="popup-btn yes-btn">ใช่</button>
        </div>
      </div>
    </div>
    
    <script>
      // Redirect to payment page on button click
      document.getElementById('next-button').addEventListener('click', function() {
        window.location.href = 'payment.html'; // Redirects to payment page
      });
    </script>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="cartjs.js"></script>

</body>
</html>
