<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f0ef;
      margin: 0;
      padding: 0;
    }
    .cart-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }
    .item-details {
      display: flex;
      align-items: center;
    }
    .item-controls {
      display: flex;
      align-items: center;
    }
    .item-controls button {
      border: none;
      background-color: transparent;
      font-size: 18px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }
    .checkout {
      text-align: center;
      margin-top: 20px;
    }
    .checkout button {
      background-color: #ffb266;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>ตะกร้าของฉัน</h2>
    <div id="cart-items"></div>
    <div class="total">ราคารวม <span id="total-price">0</span> ฿</div>
    <div class="checkout">
      <button>ถัดไป</button>
    </div>
  </div>

  <script>
    async function loadCart() {
      const response = await fetch('/menu');
      const data = await response.json();
      const cartItems = data.data;

      let total = 0;
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = ''; // Clear previous content

      cartItems.forEach(item => {
        total += item.menuPrice;

        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');

        cartItemDiv.innerHTML = `
          <div class="item-details">
            <img src="${item.menuPicture || 'placeholder.png'}" alt="Item image">
            <span>${item.menuName}</span>
          </div>
          <div class="item-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <span>${item.menuPrice} ฿</span>
        `;

        cartItemsContainer.appendChild(cartItemDiv);
      });

      document.getElementById('total-price').textContent = total;
    }

    loadCart();
  </script>

</body>
</html>
